<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz!</title>
  </head>

  <body>
    <header>
      <button id="highScore">View High Scores!</button>
      <div id="score">score:0</div>
      <div id="timer"></div>
    </header>
    <section id="quiz">
      <div id="welcomeCard">
        <h1>WELCOME</h1>
        <p>welcome to my javascript quiz!</p>
        <p>
          i hope you have been studying because you only have 60 seconds to
          complete this mission!
        </p>
        <p>
          you get 10 points per correct answer and you will lose 10 seconds for
          each wrong answer
        </p>
        <p>check the high scores to see if you made it on the leaderboard!</p>
        <button id="start">START THE TEST</button>
      </div>
      <div id="title"></div>
      <div id="choices"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
